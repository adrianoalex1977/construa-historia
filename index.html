<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Bíblia</title>
    <script type="module" src="script.js"></script>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: grab;
        }

        li.drag-over {
            background-color: #cce5ff;
            border-color: #007bff;
        }

        li:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <h1>Jogo da Bíblia</h1>

    <!-- Formulário para entrada na sala e nome do jogador -->
    <div id="entrarSala">
        <label for="nomeJogador">Seu Nome: </label>
        <input type="text" id="nomeJogador" placeholder="Digite seu nome">

        <label for="salaID">ID da Sala: </label>
        <input type="text" id="salaID" placeholder="Digite o ID da sala">

        <button id="entrarSalaBtn">Entrar</button>
    </div>

    <!-- Código da Sala -->
    <p id="sala-info">Sala: </p>

    <!-- Exibir a história para ordenar -->
    <ul id="story-list"></ul>

    <!-- Botão para verificar a ordem -->
    <button id="checkOrder">Verificar Ordem</button>

    <!-- Exibir o ranking -->
    <pre id="result"></pre>
</body>
</html>
