    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Fácil a Bíbia - Jogo da Bíblia</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: grab;
        }

        li.drag-over {
            background-color: #cce5ff;
            border-color: #007bff;
        }

        li:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-light">
    <div style="display: flex; align-items: center;">
        <img src="bíblia.jpg" alt="Bíblia Aberta" width="200" style="margin-right: 20px;">
        <p>
          <strong>Você conhece mesmo a Bíblia?:</strong><br>
          Vamos ver como você se sai nesse divertido jogo. Nele você precisa colocar na ordem correta o texto bíblico
        </p>
      </div>
    <div class="container">
        <h1 class="text-center my-4">Reorganize os Textos.</h1>
        <h2 class="text-center my-4">E veja o quanto você conhece a Bíblia</h2>

        <!-- Formulário para entrada na sala e nome do jogador -->
        <div id="entrarSala" class="mb-4">
            <div class="form-group">
                <label for="nomeJogador">Seu Nome: </label>
                <input type="text" id="nomeJogador" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="salaID">ID da Sala: </label>
                <input type="text" id="salaID" class="form-control" placeholder="Digite o ID da sala">
            </div>
            <button id="entrarSalaBtn" class="btn btn-primary">Entrar</button>
        </div>

        <!-- Código da Sala -->
        <p id="sala-info" class="font-weight-bold">Sala: </p>

        <!-- Exibir a história para ordenar -->
        <ul id="story-list" class="list-group"></ul>

        <!-- Botão para verificar a ordem -->
        <button id="checkOrder" class="btn btn-success mt-3">Verificar Ordem</button>

        <!-- Exibir o ranking -->
        <pre id="result" class="mt-3"></pre>
    </div>
</body>
</html>
